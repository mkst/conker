  - [0x56d3a8, "bin"] # ??
  - [0x56da23, "bin", "compressed05"]
  - [0x7ee881, "bin"] # ??
  - [0x7eeaaa, "bin", "compressed06"]
  - [0xab223e, "bin"] # padding
