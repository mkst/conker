basename: conker
options:
  compiler: IDO
  extensions: "custom/n64splat"
segments:
  - name:  header.eu
    type:  bin
    start: 0x00000000
  - name:  boot.eu
    type:  bin
    start: 0x00000040
  - name:  init.eu
    type:  bin
    start: 0x00001000
  - [0x2D810, "bin"] # ucode etc
  - name:  game.eu.rzip
    type:  bin
    start: 0x000427B0
  - name:  debugger.eu
    type:  bin
    start: 0x0019EDE8
  # besides 1 file, the contents match US ROM
  - [0x1a3b40, "bin", "compressed00"]
  - [0x3335f1, "bin"] # ??
  - [0x333bfa, "bin", "compressed01"]
  - [0x33417c, "bin"] # ??
